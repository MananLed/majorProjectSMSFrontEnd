<div class="issueFeedback">
    <div class="issue">
        <h3>Give Feedback</h3>
        <textarea type="text" id="feedback" placeholder="Enter Feedback here"></textarea>
    </div>
    <div class="b1">
        <p-button label="+ Feedback"/>
    </div>
</div>

<div class="card">
    <p-table [tableStyle]="{'min-width': '60rem'}">
        <ng-template #header>
            <tr>
                <th style="width:20%">
                    <div class="flex items-center gap-2">
                        ID
                    </div>
                </th>
                <th style="width:20%">
                    <div class="flex items-center gap-2">
                        Resident ID
                    </div>
                </th>
                <th pSortableColumn="rating" style="width:20%">
                    <div class="flex items-center gap-2">
                        Rating (Out of 5)
                        <p-sortIcon field="rating" />
                    </div>
                </th>
                <th style="width:20%">
                    <div class="flex items-center gap-2">
                        Content
                    </div>
                </th>
                <th style="width:20%">
                    <div class="flex items-center gap-2">
                        Flat 
                    </div>
                </th>
            </tr>
        </ng-template>

                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template> -->
    </p-table>
</div>
